<div class="container bg-color-white">
    
    <form>
    
        <div class="row">
            <div class="col-xs-12">
                <h3>Details</h3>
            </div>
            <div class="col-xs-12">
                <hr />
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="image-profile-dog">
                </div>
            </div>

            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Haily" ng-model="dogCtrl.dog.name">
                </div>
                <div class="form-group">
                    <label>Geschlecht</label>
                    <select class="form-control" ng-model="dogCtrl.dog.male">
                        <option ng-value="true">männlich</option>
                        <option ng-value="false">weiblich</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Geburtsdatum</label>
                    <input type="date" class="form-control" ng-model="dogCtrl.dog.birth">
                </div>
                <div class="form-group">
                    <label>Rasse</label>
                    <input type="text" class="form-control" ng-model="dogCtrl.dog.race">
                </div>
                <div class="form-group">
                    <label>Chipnummer</label>
                    <input type="text" class="form-control" ng-model="dogCtrl.dog.chipnumber">
                </div>
            </div>
            
            <div class="col-xs-12 col-md-4"></div>
        </div>
         
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-8">
                 <hr/>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <h4>Angaben zur Gesundheit</h4>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

         <!--<div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <formvalue val="dogCtrl.dog.formvalue">
                </formvalue>
            </div>
            <div class="col-xs-12 col-md-4">
                 <div class="form-group">
                    <exam ng-repeat="exam in dogCtrl.dog.exams" val="exam"></exam>
                </div>
            </div>
        </div>-->

         <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInput">Zuchtfähig</label>
                    <select class="form-control" ng-model="dogCtrl.dog.breedable">
                        <option ng-value="true">ja</option>
                        <option ng-value="false">nein</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>
        
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <h4>Prüfungen</h4>
                <exams ng-model="dogCtrl.dog.exams" addable="1"></exams>
            </div>
            <div class="col-xs-12 col-md-4">
                <exam ng-model="dogCtrl.dog.exams"></exam>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-8">
                 <hr/>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <h4>Angaben zu den Eltern</h4>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

         <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputParent1">Name der Mutter</label>
                    <input type="text" class="form-control" id="exampleInputParent1">
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                 <div class="form-group">
                    <label for="exampleInputParent2">Name des Vaters</label>
                    <input type="text" class="form-control" id="exampleInputParent2">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-8">
                 <hr/>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <h4>Angaben zum Züchter</h4>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputNumber">Zuchtbuchnummer</label>
                    <input type="text" class="form-control" id="exampleInputNumber">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-8">
                 <hr/>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <h4>Angaben zum Besitzer</h4>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-12">
                 <hr/>
            </div>
        </div>

        
         <div class="row">
            <div class="col-xs-12 col-md-4">
                 <a class="btn btn-default" ng-href="#!/dogs/">
                    zurück
                </a>
            </div>
            <div class="col-xs-12 col-md-4">
                <button class="btn btn-primary right" ng-click="dogCtrl.saveDog()">
                    <span class="fa fa-save"></span> speichern
                </button>
            </div>
            <div class="col-xs-12 col-md-4 text-right">
                 <myredirect ng-model="dogCtrl.dog.id" target="'dogs/$/pairing'" title="'verpaaren'" tooltip="'diesen Hund verpaaren'">
                 </myredirect>
            </div>
        </div>

    </form>

</div>
