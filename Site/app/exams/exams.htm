<div class="row">
    <div class="col-xs-12 col-md-4">
            <ul>
                <li ng-repeat="exam in model track by $index">
                    {{exam.name}}
                    <button ng-click="model.splice($index,1)">
                        <span class="fa fa-trash"></span>
                    </button>
                </li>
            </ul>
    </div>
</div>
