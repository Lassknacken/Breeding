<div class="container bg-color-white" ng-controller="dogCtrl as dog">
    
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <div class="row">
                <div class="col-xs-12">
                    <h3>Neuen Hund registrieren</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Wauzi" ng-model="dog.dog.name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName">Geschlecht</label>
                            <select class="form-control" ng-model="dog.dog.male">
                                <option value="true">m√§nnlich</option>
                                <option value="false">weiblich</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputBirthday">Geburtsdatum</label>
                            <input type="date" class="form-control" id="exampleInputBirthday" ng-model="dog.dog.birth">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Formwert</label>
                            <select class="form-control" ng-model="dog.dog.formvalue_id" ng-options="value.id as value.name for value in dog.formvalues">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputChipnumber">Chipnummer</label>
                            <input type="text" class="form-control" id="exampleInputChipnumber" ng-model="dog.dog.chipnumber">
                        </div>
                        <button type="submit" class="btn btn-default right" ng-click="dog.saveDog()">
                            <span class="fa fa-save"></span> speichern
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="banner"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <hr/>
        </div>
    </div>

</div>
