<div class="container bg-color-white">
    
    <form>
    
        <div class="row">
            <div class="col-xs-8">
                <h3>Details</h3>
            </div>
            <div class="col-xs-4 text-right">
                <a class="btn btn-default" ng-href="#!/dogs/{{dogCtrl.dog.id}}/edit">
                    <span class="fa fa-edit"></span> bearbeiten
                </a>
            </div>
            <div class="col-xs-12 border-small">
                <hr />
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="image-profile-dog">
                </div>
            </div>

            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Haily" ng-model="dogCtrl.dog.name">
                </div>
                <div class="form-group">
                            <label for="exampleInputName">Geschlecht</label>
                            <select class="form-control" ng-model="dogCtrl.dog.male">
                                <option ng-value="true">männlich</option>
                                <option ng-value="false">weiblich</option>
                            </select>
                        </div>
                <div class="form-group">
                    <label for="exampleInputBirthday">Geburtsdatum</label>
                    <input type="date" class="form-control" id="exampleInputBirthday" ng-model="dogCtrl.dog.birth">
                </div>
                <div class="form-group">
                    <label for="exampleInputRace">Rasse</label>
                    <input type="text" class="form-control" id="exampleInputRace">
                </div>
                <div class="form-group">
                    <label for="exampleInputChipnumber">Chipnummer</label>
                    <input type="text" class="form-control" id="exampleInputChipnumber" ng-model="dogCtrl.dog.chipnumber">
                </div>
            </div>
            
            <div class="col-xs-12 col-md-4"></div>
        </div>
         
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-8">
                 <hr/>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <h4>Angaben zur Gesundheit</h4>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

         <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputFile">Formwert</label>
                    <select class="form-control" ng-model="dog.formvalue" ng-options="value.name for value in dog.formvalues"></select>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                 <div class="form-group">
                    <label for="exampleInputTest">Prüfungen</label>
                    <select class="form-control"></select>
                </div>
            </div>
        </div>

         <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInput">Zuchtfähig</label>
                    <select class="form-control">
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>
        
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-8">
                 <hr/>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <h4>Angaben zu den Eltern</h4>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

         <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputParent1">Name der Mutter</label>
                    <input type="text" class="form-control" id="exampleInputParent1">
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                 <div class="form-group">
                    <label for="exampleInputParent2">Name des Vaters</label>
                    <input type="text" class="form-control" id="exampleInputParent2">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-8">
                 <hr/>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <h4>Angaben zum Züchter</h4>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputNumber">Zuchtbuchnummer</label>
                    <input type="text" class="form-control" id="exampleInputNumber">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-8">
                 <hr/>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <h4>Angaben zum Besitzer</h4>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-12">
                 <hr/>
            </div>
        </div>

        
         <div class="row">
            <div class="col-xs-12 col-md-4">
                 <button type="submit" class="btn btn-default" ng-click="">
                    zurück
                </button>
            </div>
            <div class="col-xs-12 col-md-4"></div>
            <div class="col-xs-12 col-md-4">    
            </div>
        </div>

    </form>

</div>
