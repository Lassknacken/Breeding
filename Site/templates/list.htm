<div class="container bg-color-white" ng-controller="listCtrl as list">
    
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <div class="row">
                <div class="col-xs-12">
                    <h3>Hundeliste</h3>
                </div>
            </div>
            <div class="row">
                <form>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label for="exampleInputName">Name des Hundes</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label for="exampleInputBirthday">Geburtsdatum</label>
                            <input type="date" class="form-control" id="exampleInputBirthday">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group">
                            <label for="exampleInputChipnumber">Chipnummer</label>
                            <input type="text" class="form-control" id="exampleInputChipnumber">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th ng-repeat="row in list.config.table.rows">{{row.name}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in list.items">
                                    <td ng-repeat="row in list.config.table.rows">{{item[row.property]}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="banner"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <hr/>
        </div>
    </div>

</div>
